			<form action="thank.html" id="#form">
			  <label for="fname" data-aos="zoom-in-down">Your Full Name</label>
			  <input class="input" type="text" id="fname" name="fullname" placeholder="Your full name.." pattern="[A-Za-z ]{3,}" required>
			  <label for="lname">Your Email </label>
			  <input class="input" type="text" id="Email" name="lastname" placeholder="Your Email.." pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
			  <label for="country">City</label>
			  <select class="input" id="country" name="country" placeholder="ENTER CITY NAME">
				<option value="Karachi">Karachi</option>
				<option value="Lahore">Lahore</option>
				<option value="Islamabad">Islamabad</option>
			  </select>
			  <br> <br>
			  <label  for="subject">Feedback</label>
			  <textarea class="input" id="subject" name="subject" placeholder="Give us feedback here..." style="height:170px" pattern="[A-Za-z0-9 ]{20,}" required></textarea>
			  <br> <br>
			  <a href="#"><button id="readmore">Submit</button></a>
			  
			</form>
		  </div>

<script>
	$("#form").validate({
	  rules:{
		username:{
		  required:true,
		  minlength:3
		},
		email:{
		  required:true,
		  email:true,
		},
		password:{
		  required:true,
		  minlength:8,
		},
		cpassword:{
		  Request:true,
		  equalTo:"#password"
		}
	  
	  },
	  messages:{
		username:{
		  required:"Username is required",
		  minlength:"Minimum length of username is 3"
		},
		email:{
		  required:"Email is required"
		},
		password:{
		  required:"password ia a required field",
		  minlength:"mininmum lengt of password is 3"
		},
		cpassword:{
		  required:"confirm password is required",
		  equalTo:"password does not match"
		}
	  }
  
  })
  </script>
