<script>
  $("#form").validate({
    rules:{
      username:{
        required:true,
        minlength:3
      },
      email:{
        required:true,
        email:true,
      },
      password:{
        required:true,
        minlength:8,
      },
      cpassword:{
        Request:true,
        equalTo:"#password"
      }
    
    },
    messages:{
      username:{
        required:"Username is required",
        minlength:"Minimum length of username is 3"
      },
      email:{
        required:"Email is required"
      },
      password:{
        required:"password ia a required field",
        minlength:"mininmum lengt of password is 3"
      },
      cpassword:{
        required:"confirm password is required",
        equalTo:"password does not match"
      }
    }

})
</script>
